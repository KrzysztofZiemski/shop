<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sklep</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- font-family: 'Roboto', sans-serif; -->
    <link rel="stylesheet" href="css/shop.css">
</head>

<body>
    <div id="root">
        <header class="header" id="mainHeader">
            <button id="showNavBtn" class="showNavBtn"><i class="fas fa-bars"></i></button>
            <div class="logoContainer">
                <div class="logo">
                    <a href="/"><img src="./img/icons/LOGO.png" alt="logo"></a>
                </div>

            </div>

            <div class="panelShop" id="panelShop">
                <div class="basketIcon" id="basketIcon">
                    <i class="fas fa-shopping-basket"></i>
                    <span class="countBasket" id="countBasket"></span>
                </div>
                <div id="welcome" class="welcome"> </div>
                <div class="panelLogin">

                    <a href="/login" class="login" id="login">Zaloguj</a>
                    <a href="/registration" class="registration">Zarejestruj się</a>
                </div>

            </div>
        </header>

        <div class="banner">
            <img src="../img/icons/banner.png" alt="banner">
        </div>
        <nav id="categoryNav" class="categoryNav">
            <div class="navPanelShop" id="panelShop">
                <div id="welcome" class="welcome"> </div>
                <div class="panelLogin">
                    <a href="/login" class="login" id="login">Zaloguj</a>
                    <a href="/registration" class="registration">Zarejestruj się</a>
                </div>

            </div>
            <ul>
                <li><a href="/?category=brooches">Broszki</a></li>
                <li><a href="/?category=bracelets">Bransoletki</a></li>
                <li><a href="/?category=earrings">Kolczyki</a></li>
                <li><a href="/?category=yarn">Szydełkowe twory</a></li>
                <li><a href="/?category=bags">Torebki</a></li>
                <li><a href="/?category=tedy">Maskotki</a></li>
                <li><a href="/?category=shawl">Chusty</a></li>
            </ul>
            <button id="closeNavBtn" class="closeNavBtn"><i class="fas fa-times"></i></button>
        </nav>

        <section class="main">
            <main>
                <div class="filters">
                    <div>
                        <label for="colorFilter">Kolor: </label>
                        <select name="" id="colorFilter"></select>
                        <!-- dodać przez js kolory do wyboru czy przez html? -->
                    </div>
                    <div> <label for="maxPriceFilter">Maksymalna cena:</label>
                        <input type="number" id="maxPriceFilter" min="0">
                    </div>
                    <div> <label for="maxPriceFilter">Minimalna cena:</label>
                        <input type="number" id="minPriceFilter" min="0">
                    </div>

                </div>
                <div id="products"></div>
            </main>
        </section>

        <aside id="handleBuyContainer" class="handleBuyContainer hide">
            <div id="basket" class="basket">
                <h2>Koszyk</h2>
                <div id="basketProductsContainer" class="basketProductsContainer"></div>
                <p id="sumPrice" class="sumPrice"></p>
                <button id="buyBtn" class="buyBtn">Kup</button>
            </div>
            <form id="orderForm" class="orderForm hide">
                <h2>Uzupełnij wymagane pola</h2>
                <span class="input-group-text"><label for="orderFirstName">Imiona</label><input type="text"
                        id="orderFirstName"></span>
                <span class="input-group-text"> <label for="orderLastName">Nazwisko</label><input type="text"
                        id="orderLastName"></span>
                <span class="input-group-text"> <label for="orderZIPcode">kod pocztowy</label><input type="text"
                        id="orderZIPcode"></span>
                <span class="input-group-text"><label for="orderCity">Miejscowość</label><input type="text"
                        id="orderCity"></span>
                <span class="input-group-text"> <label for="orderStreet">Ulica</label><input type="text"
                        id="orderStreet"></span>
                <span class="input-group-text"> <label for="orderStreetNumber">Numer domu/mieszkania</label><input
                        type="text" id="orderStreetNumber"></span>
                <span class="input-group-text"> <label for="orderMail">e-mail</label><input type="text"
                        id="orderMail"></span>
                <span class="orderFormButtons">
                    <button id="orderFormBack">Wstecz</button>
                    <button type=submit>Dalej</button type=submit>
                </span>
            </form>
            <div id="confirmOrder" class="confirmOrder hide">
                <h2>Potwierdzenie zamówienia</h2>
                <div id="productsOrder"></div>
                <div id="totalPriceOrder" class="totalPriceOrder"></div>
                <div id="personConfirm" class="confirmOwnerOrder">
                    <h3>Zamawiający:</h3>
                    <span id="userConfirm"></span>
                    <span id="adressConfirm"></span>
                    <span id="mailConfirm"></span>
                </div>
                <button id="confirmOrderBtn">Potwierdź zamówienie</button>
            </div>
            <button id="closeBasketBtn"><i class="fas fa-times"></i></button>
        </aside>
    </div>

    <script src="https://kit.fontawesome.com/360e177b71.js" crossorigin="anonymous"></script>
    <script src="scripts/script.js" type="module"></script>
</body>

</html>
