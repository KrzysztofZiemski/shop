<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Login</title>
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  <div id="root">
    <header>
      <a href="/"><img class="logo" src="../img/icons/LOGO.png" alt="logo" /></a>
    </header>
    <div class='logingContainer'>
      <h1>Logowanie</h1>

      <form id="loginForm" class="loginForm">
        <div>
          <label for="login">Login: </label>
          <input name="login" id="login" type="text" required />
        </div>
        <div>
          <label for="password">Hasło: </label>
          <input name="password" id="password" type="password" required />
        </div>
        <button type="submit">Zaloguj</button>
      </form>
      <div class="registration">Nie masz jeszcze konta? <a href="/registration">Zarejestruj się</a></div class=>
      <div id="message"></div>
    </div>
  </div>
  <script src="../scripts/handleLogin.js" type="module"></script>
</body>

</html>
