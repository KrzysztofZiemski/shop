<!DOCTYPE html>
<html lang="en">

<head>
  <noscript>
    <meta http-equiv="refresh" content="0;url=/">
  </noscript>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>Admin</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <!-- <link rel="stylesheet" href="../css/admin.css" /> -->
</head>

<body>
  <header>
    <a href="/"><img class="logo" src="../img/icons/LOGO.png" alt="logo" /></a>
    <h1>Panel administratora</h1>
    <a href="/logout">Wyloguj</a>
  </header>
  <main>
    <section>
      <div class="handleProducts">
        <form id="formGetItem">
          <label for="idGetProduct"><button type="submit"><i class="fas fa-search"></i></button>
          </label>
          <input id="idGetProduct" placeholder="podaj Id szukanego produktu" />
        </form>
        <button id="showPanelNewItem" type="submit">dodaj produkt</button>
      </div>
    </section>
    <div class="addItemContainer">
      <form id="formAddItem" class="formAddItem" action="http://localhost:3000/server/api" method="POST"
        enctype="multipart/form-data">
        <h2>Dodaj Przedmiot</h2>
        <table>
          <tr>
            <th><label for="nameAddProduct">Nazwa artykułu:</label></th>
            <td><input type="text" id="nameAddProduct" name="name" require /></td>
          </tr>
          <tr>
            <th>
              <label for="countAddProduct">Ilość artykułu na stanie:</label>
            </th>
            <td>
              <input type="number" min="0" id="countAddProduct" name="count" require />
            </td>
          </tr>
          <tr>
            <th><label for="descAddProduct">Opis Artukułu:</label></th>
            <td><input type="textarea" id="descAddProduct" name="description" require /></td>
          </tr>
          <tr>
            <th><label for="priceAddProduct">Cena Artukułu:</label></th>
            <td>
              <input type="number" step="0.01" min="0" id="priceAddProduct" name="price" require />
            </td>
          </tr>
          <tr>
            <th><label for="categoryAddProduct">Kategoria:</label></th>
            <td>
              <select id="categoryAddProduct" name="category" require>
                <option value="null"></option>
                <option value="brooches">Broszki</option>
                <option value="bracelets">Bransoletki</option>
                <option value="earrings">Kolczyki</option>
                <option value="bags">Torebki</option>
                <option value="yarn">Szydełkowe twory</option>
                <option value="tedy">Maskotki</option>
                <option value="hwawl">Chusty</option>
              </select>
            </td>
          </tr>
          <tr id="addItemTags">
            <th><label>Tagi:</label></th>

            </td>
          </tr>
          <tr>
            <th><label for="photoAddProduct">Zdjęcie:</label></th>
            <td>
              <input type="file" name="image" , id="photoAddProduct" require />
            </td>
          </tr>
        </table>

        <button type="submit">Dodaj</button>
        <button class="close" id="closeAddContainer">&#215;</button>
        <p id="addMessage"></p>
    </div>
    </form>

    <section>
      <h2>Produkty</h2>
      <div id="productsContainer"></div>
    </section>
  </main>
  <script src="https://kit.fontawesome.com/360e177b71.js" crossorigin="anonymous"></script>
  <script src="../scripts/adminSite.js" type="module"></script>
</body>

</html>
