<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sklep</title>


    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <!-- font-family: 'Roboto', sans-serif; -->
<link href="styles.css" rel="stylesheet"></head>

<body>
    <div id="root">
        <div class="banner">
            <img src="035988a0331a50e27c43c1261bcace30.png" alt="banner">
        </div>
        <header class="header" id="mainHeader">
            <div class="logoContainer">
                <div class="logo">
                    <a href="/"><img class="logo" src="183dbdbfaafceac85305e1f7e3a8858d.png" alt="logo" /></a>
                </div>

            </div>

            <div class="panelShop" id="panelShop">
                <div class="panelLogin">
                    <a href="./login" class="login" id="login">Zaloguj</a>
                    <a href="./registration" class="registration">Zarejestruj się</a>
                </div>

                <div class="basketIcon" id="basketIcon">
                    <i class="fas fa-shopping-basket"></i>
                    <span class="countBasket" id="countBasket"></span>
                </div>
            </div>
        </header>
        <div id="welcome" class="welcome"> </div>
        <div class="filters">
            <h2>Filtry</h2>
            <div>
                <label for="colorFilter">Kolor: </label>
                <select name="" id="colorFilter"></select>
                <!-- dodać przez js kolory do wyboru czy przez html? -->
            </div>
            <div> <label for="maxPriceFilter">Maksymalna cena:</label>
                <input type="number" id="maxPriceFilter" min="0">
            </div>
            <div> <label for="maxPriceFilter">Minimalna cena:</label>
                <input type="number" id="minPriceFilter" min="0">
            </div>

        </div>
        <section class="main">
            <nav id="categoryNav" class="categoryNav">
                <ul>
                    <li><a href="/?category=brooches">Broszki</a></li>
                    <li><a href="/?category=bracelets">Bransoletki</a></li>
                    <li><a href="/?category=earrings">Kolczyki</a></li>
                    <li><a href="/?category=yarn">Szydełkowe twory</a></li>
                    <li><a href="/?category=bags">Torebki</a></li>
                    <li><a href="/?category=tedy">Maskotki</a></li>
                    <li><a href="/?category=shawl">Chusty</a></li>
                </ul>
            </nav>
            <main>
                <div id="products"></div>
            </main>
        </section>

        <aside id="handleBuyContainer" class="handleBuyContainer hide">
            <div id="basket" class="basket">
                <h1>Koszyk</h1>
                <div id="basketProductsContainer" class="basketProductsContainer"></div>
                <p id="sumPrice" class="sumPrice"></p>
                <button id="buyBtn" class="buyBtn">Kup</button>
            </div>
            <form id="orderForm" class="orderForm hide">
                <h2>Uzupełnij wymagane pola</h2>
                <span><label for="orderFirstName">Imiona</label><input type="text" id="orderFirstName"></span>
                <span> <label for="orderLastName">Nazwisko</label><input type="text" id="orderLastName"></span>
                <span> <label for="orderZIPcode">kod pocztowy</label><input type="text" id="orderZIPcode"></span>
                <span><label for="orderCity">Miejscowość</label><input type="text" id="orderCity"></span>
                <span> <label for="orderStreet">Ulica</label><input type="text" id="orderStreet"></span>
                <span> <label for="orderStreetNumber">Numer domu/mieszkania</label><input type="text"
                        id="orderStreetNumber"></span>
                <span> <label for="orderMail">e-mail</label><input type="text" id="orderMail"></span>
                <span class="saveCheckboxOrder"> <input type="checkbox" id="orderSave"> <label for="orderSave">Zapisz
                        dane</label></span>
                <span>
                    <button id="orderFormBack">Wstecz</button>
                    <button type=submit>Dalej</button type=submit>
                </span>
            </form>
            <div id="confirmOrder" class="confirmOrder hide">
                <h2>Potwierdzenie zamówienia</h2>
                <div id="productsOrder"></div>
                <div id="totalPriceOrder"></div>
                <div id="personConfirm">
                    <span>Zamawiający:</span>
                    <span id="userConfirm"></span>
                    <span id="adressConfirm"></span>
                    <span id="mailConfirm"></span>
                </div>
                <button id="confirmOrderBtn">Potwierdź zamówienie</button>
            </div>
            <button id="closeBasketBtn"><i class="fas fa-times"></i></button>
        </aside>
    </div>

    <script src="https://kit.fontawesome.com/360e177b71.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script><script type="text/javascript" src="registration.js"></script><script type="text/javascript" src="login.js"></script><script type="text/javascript" src="admin.js"></script></body>

</html>
