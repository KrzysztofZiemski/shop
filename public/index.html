<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sklep</title>


    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <!-- font-family: 'Roboto', sans-serif; -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="root">

        <header>
            <div id="welcome" class="welcome"> </div>
            <div class="contact">
                <span>tel: 888 - 888 - 888</span>
                <span>krzysztofziemski@wp.pl</span>
                <div class="logo"><a href="/"><img src="./img/icons/LOGO.png" alt="logo"></a></div>
            </div>

            <div class="panelShop">
                <div><a href="/login" class="login" id="login">Zaloguj</a></div>
                <div><a href="/registration" class="registration">Zarejestruj się</a></div>
                <div class="basketIcon" id="basketIcon">
                    <i class="fas fa-shopping-basket"></i>
                    <span class="countBasket" id="countBasket"></span>
                </div>
            </div>
        </header>
        <section class="main">
            <nav class="categoryNav">
                <ul>
                    <li><a href="/?category=beads">Koraliki do wyrobu biżuterii</a></li>
                    <li><a href="/?category=semipreciousStones">Kamienie półszlachetne</a></li>
                    <li><a href="/?category=semis">Półfabrykaty</a></li>
                    <li><a href="/?category=yarn">Włóczki</a></li>
                    <li><a href="/?category=pendants">Zawieszki</a></li>
                    <li><a href="/?category=accessories">Akcesoria</a></li>
                </ul>
            </nav>
            <main>
                <div class="filters">
                    <h2>Filtry</h2>
                    <div>
                        <label for="colorFilter">Kolor: </label>
                        <select name="" id="colorFilter"></select>
                        <!-- dodać przez js kolory do wyboru czy przez html? -->
                    </div>
                    <div> <label for="maxPriceFilter">Maksymalna cena:</label>
                        <input type="number" id="maxPriceFilter" min="0">
                    </div>
                    <div> <label for="maxPriceFilter">Minimalna cena:</label>
                        <input type="number" id="minPriceFilter" min="0">
                    </div>

                </div>
                <div id="products"></div>
            </main>
        </section>
    </div>

    <aside id="basket" class="basket hide">
        <h1>Koszyk</h1>
        <div id="basketProductsContainer"></div>
        <p id="sumPrice"></p>
        <button id="buyBtn">Kup</button>
        <button id="closeBasketBtn">&times</button>
    </aside>

    <script src="https://kit.fontawesome.com/360e177b71.js" crossorigin="anonymous"></script>
    <script src="scripts/script.js" type="module"></script>
</body>

</html>
