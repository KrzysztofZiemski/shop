<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
<link href="../dist/registration.css" rel="stylesheet"></head>

<body>
    <div id="root">
        <header>
            <div class="banner">
                <img src="ff333e10b06e99a531f263e5f6b79357.jpg" alt="banner">
            </div>
        </header>
        <div class='registrationContainer'>
            <h1>Rejestracja</h1>

            <form method="POST" id="registration" class="registration">
                <div> <label for="login">Login: </label><input name="login" id="login" type="text" minlength=5
                        required /></div>
                <div> <label for="password">Hasło: </label><input name="password" id="password" type="password"
                        required /></div>
                <div> <label for="passwordConfirm">Potwierdź hasło: </label><input name="passwordConfirm"
                        id="passwordConfirm" type="password" required /></div>

                <div><label for="mail">Adres e-mail: </label><input name="mail" id="mail" type="email" required />
                </div>
                <div class="btnSubmit"><button type="submit">Zarejestruj</button></divclass="btnSubmit">
                </div>
            </form>
            <div class="message" id="message"></div>
        </div>
    </div>
<script type="text/javascript" src="../dist/registration.js"></script></body>

</html>
